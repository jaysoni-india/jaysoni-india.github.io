version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:erbium-bullseye-browsers-legacy

    steps:
      - checkout
      - run: npm install
      - run: npm run build

  deploy:
    docker:
      - image: circleci/node:erbium-bullseye-browsers-legacy

    steps:
      - checkout
      - run:
          name: Deploy to GitHub Pages
          command: |
            git config --global user.email "circleci@example.com"
            git config --global user.name "CircleCI"
            ls
            git checkout gh-pages
            ls
            git rm -rf .
            git commit -m "Clean gh-pages branch"
            git push origin gh-pages

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
